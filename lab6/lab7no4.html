<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function countTheWord(str){
            var n = str.split(' ');
            var countThe = 0;
            for(let i = 0;i<n.length;i++)
            {
                if(n[i] == "the" || n[i] == "The")
                {
                    countThe++;
                }
            }
            alert("มี The ทั้งหมด "+countThe+" คำ");
        }
    </script>
</head>
<body>
    The eighth ruler of the Fifth Dynasty in the late 25th centyry.<br></br>
    <a href="#" onclick="countTheWord('The eighth ruler of the Fifth Dynasty In the late 25th century')">Click for count 'the'</a>
    
</body>
</html>
