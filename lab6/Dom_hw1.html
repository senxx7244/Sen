<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkPassword() {
        // เพิมการทํางานที ่ นี่ ่
            let c1 = document.getElementById("pass1");
            let ch1 = c1.value;
            let c2 = document.getElementById("pass2");
            let ch2 = c2.value;
            if(ch1 == ch2)
            {
                let s1 = document.getElementById("errormsg");
                s1.style.color = "green"
                s1.innerHTML = "Correct";
            }
            else{
                let s1 = document.getElementById("errormsg");
                s1.style.color = "red"
                s1.innerHTML = "Incorrect";
            }
            //console.log(ch1);
            //console.log(ch2);
        }
    </script>
</head>
<body>
    <h1>Register</h1>
    Username: <input type="text"><br>
    Password: <input type="text" id="pass1"><br>
    Re-type Password: <input type="text" id="pass2"><br>
    <input type="submit" onclick="checkPassword()">
    <div id="errormsg"></div>
</body>
</html>
