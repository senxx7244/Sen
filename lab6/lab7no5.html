<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addUser(){
            var userText = document.getElementById("nameUser");
            var userAddress = document.getElementById("address");
            var userPH = document.getElementById("numberPH");

            var UT = userText.value;
            var UA = userAddress.value;
            var UP = userPH.value;

            var td1 = document.createElement("td");
            var td2 = document.createElement("td");
            var td3 = document.createElement("td");

            td1.innerHTML = UT;
            td2.innerHTML = UA;
            td3.innerHTML = UP;

            //var tr= document.getElementById("tablelist");
            var tr = document.createElement("tr");
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);

            var table1 = document.getElementById("tablelist") ;
            table1.appendChild(tr);
            

        }
    </script>
    <style>
        table, th, td {
          border:1px solid black;
        }
    </style>
</head>

<body>
    <form>
        ชื่อลูกค้า :<input type="text" id="nameUser">
        <br/>
        ที่อยู่ :<input type="text" id="address">
        <br/>
        โทรศัพท์ :<input type="text" id="numberPH" pattern="[0-9]{1,}">
        <br/>
        <input type="button" id="addbutton" value="เพิ่ม" onclick="addUser()">
    </form>

    <ul id="playlist">
    </ul>
    <table id="tablelist">
        <tr>
            <th>ชื่อลูกค้า</th>
            <th>ที่อยู่</th>
            <th>โทรศัพท์</th>
        </tr>
    </table>
    
</body>
</html>
